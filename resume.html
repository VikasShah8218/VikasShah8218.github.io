<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="Professional portfolio and resume" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Your Name — Portfolio" />
  <meta property="og:description" content="Software Engineer • Builder • Problem Solver" />
  <meta property="og:image" content="assets/cover.png" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <title>Your Name — Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config tweaks
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['ui-sans-serif','system-ui','-apple-system','Segoe UI','Roboto','Inter','Noto Sans','Ubuntu','Cantarell','Helvetica Neue','Arial','sans-serif'] },
          colors: { brand: { 50:'#ecfeff',100:'#cffafe',200:'#a5f3fc',300:'#67e8f9',400:'#22d3ee',500:'#06b6d4',600:'#0891b2',700:'#0e7490',800:'#155e75',900:'#164e63' } }
        }
      }
    }
  </script>
  <style>
    /* Subtle animated gradient background */
    .bg-animate {
      background: radial-gradient(1200px 800px at 10% 10%, rgba(6,182,212,0.18), transparent 60%),
                  radial-gradient(900px 700px at 90% 20%, rgba(99,102,241,0.16), transparent 60%),
                  radial-gradient(1000px 800px at 50% 120%, rgba(16,185,129,0.14), transparent 60%),
                  linear-gradient(180deg, #020617 0%, #030712 100%);
    }
    .glass {
      backdrop-filter: saturate(140%) blur(12px);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.10);
    }
    .prose-invert a { text-decoration: underline; }
  </style>
</head>
<body class="min-h-screen text-slate-100 bg-animate">
<header class="sticky top-0 z-50">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <nav class="glass mt-4 mb-6 rounded-2xl">
      <div class="flex items-center justify-between px-4 py-3">
        <a href="index.html" class="flex items-center gap-3">
          <img src="assets/favicon.svg" alt="Logo" class="h-7 w-7">
          <span class="font-semibold tracking-tight">Your Name</span>
        </a>
        <button class="inline-flex items-center justify-center rounded-xl px-3 py-2 ring-1 ring-white/15 hover:bg-white/5 md:hidden" aria-label="Menu" onclick="document.getElementById('nav').classList.toggle('hidden')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
        <ul id="nav" class="hidden md:flex items-center gap-1">
          <li><a href="index.html" class="block rounded-xl px-4 py-2 hover:bg-white/5">Home</a></li>
          <li><a href="experience.html" class="block rounded-xl px-4 py-2 hover:bg-white/5">Experience</a></li>
          <li><a href="education.html" class="block rounded-xl px-4 py-2 hover:bg-white/5">Education</a></li>
          <li><a href="resume.html" class="block rounded-xl px-4 py-2 hover:bg-white/5">Resume</a></li>
          <li><a href="contact.html" class="block rounded-xl px-4 py-2 hover:bg-white/5">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <header class="mt-4 flex items-end justify-between">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">Resume</h1>
      <p class="mt-2 text-slate-300">Embed your PDF resume below. Replace <code>assets/resume.pdf</code> with your file.</p>
    </div>
    <a href="assets/resume.pdf" class="rounded-xl px-4 py-2 ring-1 ring-white/15 hover:bg-white/5">Download PDF</a>
  </header>

  <section class="mt-6 glass rounded-2xl p-4">
    <object data="assets/resume.pdf#view=FitH" type="application/pdf" class="w-full h-[80vh] rounded-xl">
      <div class="p-6 text-center text-slate-300">
        <p class="mb-3">Your browser can’t display the PDF. You can <a class="underline" href="assets/resume.pdf">download it here</a>.</p>
        <p class="text-sm">Make sure a file exists at <code>/assets/resume.pdf</code>.</p>
      </div>
    </object>
  </section>
</main>
  <footer class="mt-16 border-t border-white/10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4 py-6">
        <p class="text-sm text-slate-400">&copy; <span id="year"></span> Your Name. All rights reserved.</p>
        <div class="flex items-center gap-4 text-slate-300">
          <a href="#" class="hover:text-white">GitHub</a>
          <a href="#" class="hover:text-white">LinkedIn</a>
          <a href="mailto:you@example.com" class="hover:text-white">Email</a>
        </div>
      </div>
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
  </footer>
</body>
</html>
